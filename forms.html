<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

<div class="form-name">
    <h1>STUDENT REGISTERATION FORM</h1>
    <hr class="style">
</div>

    <form >

        <div class="form_attributes">

            <ul>
                <li><label for="first_name">First Name</label></li>
                <li><input class="align" type="text" id="first_name" name="first_name" placeholder="   First Name" required ></li>
                <br>
                <li><label for="last_name">Last Name</label></li>
                <li><input class="align" type="text" id="last_name" name="last_name" placeholder="   Last Name"></li>
                <br>
                <li><label for="age">Age</label></li>
                <li><input  class="align" type="number" id="age" name="student_age" placeholder="   Age"></li>
            </ul>

            <ul>
                <li><label for="c_select">Course:</label>
                <select class="selection_align" name="c_name" id="c_name" required >
                    
                    <option value="" disable></option>
                    <option value="Course">Course</option>
                    <option value="Computer_Science">Computer Science</option>
                    <option value="BBA">BBA</option>
                    <option value="Psychology">Psychology</option>
                </select>
                </li>
            </ul>
<span class="data-style">
    <label for="sections">Choose your Section from the list:</label>
    <br>
    <input list="sections" name="class_section" id="section" class="data-box">   
    <datalist id="sections">
    <option value="Section-A">
    <option value="Section-B">
    <option value="Section-C">
    <option value="Section-D">
    <option value="Section-E">
    </datalist>

</span>
                




            </ul>


            <ul>
                <li><label for="gender">Gender</label></li>
                <li><input class="radio_align" type="radio" value="Male" name="st_gender">Male
                    <input class="radio_align" type="radio" value="Male" name="st_gender">Female
                    <input class="radio_align" type="radio" value="Male" name="st_gender">Other
                </li>

            </ul>

            <ul>
                <li><label for="p_no">Mobile No:</label></li>
                <li><input class="contact_align" type="tel" minlength="11" id="ph_no" placeholder="   +92-336-xxxxxx8" name="mob_no"></li>
                <br>
                <li><input class="contact_align" type="tel" minlength="11" id="tel_ph_no" placeholder="   Tele-Phone No" name="tel_phone"></li>
                <br>
                <li><label for="c_address">Current Address</label></li>
                <li><textarea name="address" id="c_address" cols="131" rows="10"></textarea></li>
                <br>
                <li><label for="e-mail">Email</label></li>
                <li><input class="contact_align" type="email" id="e-mail" placeholder="   Email" name="email"></li>
                <br>
                <li><label for="password">Password</label></li>
                <li><input class="contact_align" type="password" minlength="8" placeholder="   Password" name="login_pass"></li>
                <br>
                <li><label for="r_pass">Re-Type Password</label></li>
                <li><input class="contact_align" type="password" minlength="8" placeholder="   Re-Type Password" name="re-login_pass"></li>
                <br>
                <li><input class="agree_con" type="checkbox" name="agree">   Agree to terms and conditions</li>
                <br>
                <li><button type="submit" class="btn_style">Register</button></li>
            </ul>



        </div>


    </form>
<script>
 document.forms[0].onsubmit =   function(event) {
        event.preventDefault();
        const data = new FormData(this)
        console.log(event)
        console.log([...data.entries()])
    }
</script>
</body>
</html>
